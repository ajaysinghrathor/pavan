
<p style="color: blue; align-self: center;">Instructions</p>
<p></p>

<p></p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <!-- Position Column 
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> -->

  <!-- Name Screen= M4C sheet tab name -->
  <ng-container matColumnDef="tab">
    <th mat-header-cell *matHeaderCellDef> M4C Sheet Tab Name </th>
    <td mat-cell *matCellDef="let element"> {{element.tab}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="instruction">
    <th mat-header-cell *matHeaderCellDef> Instructions </th>
    <td mat-cell *matCellDef="let element"> {{element.instruction}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p>Please read the instructions carefully before beginning with the assessment. If you are comfortable then click on:  <a class="button" routerLink="/profile">Complete your Profile</a></p>
